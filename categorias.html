    <script>

        var movement = 1;

        function reduce(obj_id) {
            
            var id_obj_esq = obj_id.id.substring(0 , obj_id.id.length - 4) + "_esq"

            var obj_esq;
            obj_esq = document.getElementById(id_obj_esq);


            if (movement === 1) {
              movement = 0;
              $(obj_id).removeClass();
              $(obj_esq).removeClass();
              $(obj_id).addClass("reduce");
              $(obj_esq).addClass("delete");
            } else {
              movement = 1;
              $(obj_id).removeClass();
              $(obj_esq).removeClass();
              $(obj_id).addClass("reduceback");
              $(obj_esq).addClass("deleteback");
            }  
        }

        $('#div2').click(function() {
          $(this).each(function(){
              if (movement === 1) {
                movement = 0;
                $('#div2').removeClass();
                $('#div1').removeClass();
                $('#div2').addClass("reduce");
                $('#div1').addClass("delete");
              } else {
                movement = 1;
                $('#div2').removeClass();
                $('#div1').removeClass();
                $('#div2').addClass("reduceback");
                $('#div1').addClass("deleteback");  
              }
            });
        });

        $('#div1').click(function() {
          $(this).each(function(){
              alert("Deletar");
              movement = 1;
              $('#div2').removeClass();
              $('#div1').removeClass();
              $('#div2').addClass("reduceback");
              $('#div1').addClass("deleteback");
            });
        });

    </script>

  <script type="text/javascript">
    $(function() {
        $('.page-alert').hide();
        //Show alert
        $('button[data-toggle="page-alert"]').click(function(e) {
            e.preventDefault();
            var id = $(this).attr('data-toggle-id');
            var alert = $('#alert-' + id);
            var timeOut;
            alert.appendTo('.page-alerts');
            alert.slideDown();
            
            //Is autoclosing alert
            var delay = $(this).attr('data-delay');
            if(delay != undefined)
            {
                delay = parseInt(delay);
                clearTimeout(timeOut);
                timeOut = window.setTimeout(function() {
                        alert.slideUp();
                    }, delay);
            }
        });
        
        //Close alert
        $('.page-alert .close').click(function(e) {
            e.preventDefault();
            $(this).closest('.page-alert').slideUp();
        });
        
        //Clear all
        $('.clear-page-alerts').click(function(e) {
            e.preventDefault();
            $('.page-alert').slideUp();
        });z

    });
  </script>
