<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="animate.min.css" media="screen"> 
<link rel="stylesheet" href="bootstrap.css" media="screen">
<link rel="stylesheet" href="animation.css" media="screen">    

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<style> 
img {
    width: 200px;
    height: 100px;
    position: relative;
    animation-name: example;
    animation-duration: 4s;
    animation-timing-function: ease-in-out;
}

.full {
    width: 300px;
    height: 100px;
    position: relative;
    animation-name: example;
    animation-duration: 0.5s;
    animation-timing-function: ease-in-out;
}

.esquerda {
    background-color: red;
    width: 100px;
    height: 100px;
    position: relative;
}

.direita {
    background-color: yellow;
    width: 200px;
    height: 100px;
    margin-left: 100px;
    position: relative;
}

.inline { float:left; }
.clearBoth { clear:both; }

.nova {
    background-color: black;
}

@keyframes example {
    0%   {margin-left:-110px;}
    100% {margin-left:0px;}
}
</style>

</head>
<body>


<div id="div1" style="height: 100px; background-color: yellow">AAA</div>

<a href="#" id="stretchRightBtn" class="button">Stretch Right â†’</a>

<div><span class="glyphicon glyphicon-trash">glyphicon glyphicon-trash</span></div>
<span class="glyphicon glyphicon-trash"></span>

<script>
    $('div1').click(function() {
        $(this).addClass("slideUp");
    });

    $('#stretchRightBtn').click(function() {
        $(this).each(function(){
                $('#object').removeClass();             
                $('#object').addClass("stretchRight");
            }); 
    });
    
</script>


</body>
</html>
