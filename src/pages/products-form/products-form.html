<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Detalhes do Produto</ion-title>

    <ion-buttons right>
      <ion-fab right middle>
        <button ion-fab mini color="primary" (click)="onScan()">
          <ion-icon name="md-qr-scanner"></ion-icon>
        </button>
      </ion-fab>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-grid>
      <ion-item>
        <ion-icon color="primary" name="md-barcode" item-left></ion-icon>
        <ion-label color="primary" floating>Código de barras</ion-label>
        <ion-input type="text" formControlName="codBarras"></ion-input>  
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="md-shirt" item-left></ion-icon>
        <ion-label color="primary" floating>Produto</ion-label>
        <ion-input type="text" formControlName="desc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="md-information-circle" item-left></ion-icon>
        <ion-label color="primary" floating>Código</ion-label>
        <ion-input type="text" formControlName="codigo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="md-pricetag" item-left></ion-icon>
        <ion-label color="primary" floating>Marca</ion-label>
        <ion-select interface="action-sheet" formControlName="marca">
          <ion-option value="DeMillus">DeMillus</ion-option>
          <ion-option value="Valisere">Valisére</ion-option>
          <ion-option value="ValFrance">ValFrance</ion-option>
          <ion-option value="Toque Intimo">Toque Íntimo</ion-option>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon color="primary" name="md-color-palette" item-left></ion-icon>
            <ion-label color="primary" floating>Cor</ion-label>
            <ion-input type="text" formControlName="cor"></ion-input>  
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon color="primary" name="md-expand" item-left></ion-icon>
            <ion-label color="primary" floating>Tamanho</ion-label>
            <ion-input type="text" formControlName="tamanho"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-icon color="primary" name="md-calculator" item-left></ion-icon>
        <ion-label color="primary" floating>Valor compra</ion-label>
        <ion-input type="text" formControlName="valCompra" [brmasker]="{money: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="md-calculator" item-left></ion-icon>
        <ion-label color="primary" floating>Valor venda</ion-label>
        <ion-input type="text" formControlName="valVenda" [brmasker]="{money: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="md-archive" item-left></ion-icon>
        <ion-label color="primary" floating>Quantidade</ion-label>
        <ion-input type="number" formControlName="qtd_disp" (keypress)="onQtyKeyPress($event)"></ion-input>
      </ion-item>
    </ion-grid>
  </form>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="onSubmit()" [disabled]="form.invalid"><ion-icon name="md-checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
