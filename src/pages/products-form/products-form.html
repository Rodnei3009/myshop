<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons right>
      <ion-fab right middle>
        <button ion-fab mini color="primary" (click)="onScan()">
          <ion-icon name="md-qr-scanner"></ion-icon>
        </button>
      </ion-fab>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-barcode" item-left></ion-icon>
            <ion-input type="text" placeholder="Código de barras" formControlName="codBarras"></ion-input>  
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-shirt" item-left></ion-icon>
            <ion-input type="text" placeholder="Produto" formControlName="desc"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-information-circle" item-left></ion-icon>
            <ion-input type="text" placeholder="Código" formControlName="codigo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-pricetag" item-left></ion-icon>
            <ion-select interface="action-sheet" placeholder="Marca" formControlName="marca">
              <ion-option value="DeMillus">DeMillus</ion-option>
              <ion-option value="Valisere">Valisére</ion-option>
              <ion-option value="ValFrance">ValFrance</ion-option>
              <ion-option value="Toque Intimo">Toque Íntimo</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-color-palette" item-left></ion-icon>
            <ion-input type="text" placeholder="Cor" formControlName="cor"></ion-input>  
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="md-expand" item-left></ion-icon>
            <ion-input type="text" placeholder="Tamanho" formControlName="tamanho"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-calculator" item-left></ion-icon>
            <ion-input type="number" placeholder="Valor compra" formControlName="valCompra"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="md-calculator" item-left></ion-icon>
            <ion-input type="number" placeholder="Valor venda" formControlName="valVenda"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="md-archive" item-left></ion-icon>
            <ion-input type="number" placeholder="Quantidade" formControlName="qtd_disp"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col>
        <button ion-button block type="button" [disabled]="form.invalid" color="primary" (click)="onSubmit()">Salvar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
