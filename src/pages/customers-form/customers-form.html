<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="md-menu"></ion-icon>
    </button>
    <ion-title>Detalhes do Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon color="primary" name="md-person" item-left></ion-icon>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon color="primary" name="md-phone-portrait" item-left></ion-icon>
      <ion-label color="primary" floating>Celular</ion-label>
      <ion-input type="tel" formControlName="celular"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon color="primary" name="md-at" item-left></ion-icon>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon color="primary" name="md-body" item-left></ion-icon>
      <ion-label color="primary" floating>Sexo</ion-label>
      <ion-select interface="action-sheet" formControlName="Sexo">
        <ion-option value="F">Feminino</ion-option>
        <ion-option value="M">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon color="primary" name="md-construct" item-left></ion-icon>
      <ion-label color="primary" floating>Profissão</ion-label>
      <ion-input type="text" formControlName="prof"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-contacts" item-left></ion-icon>
      <ion-label color="primary" floating>Estado Civil</ion-label>
      <ion-input type="text" formControlName="estcivil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-calendar" item-left></ion-icon>
      <ion-label color="primary" floating>Aniversário</ion-label>
      <ion-input type="text" (keypress)="onDateKeyPress($event)" [brmasker]="{ mask: '00/00/0000', len: 10 }" formControlName="aniver"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-card" item-left></ion-icon>
      <ion-label color="primary" floating>CPF</ion-label>
      <ion-input type="text" (keypress)="onCPFKeyPress($event)" [brmasker]="{ mask: '000.000.000-00', len:14 }" formControlName="CPF"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-finger-print" item-left></ion-icon>
      <ion-label color="primary" floating>RG</ion-label>
      <ion-input type="text" formControlName="RG" maxlength="20"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-home" item-left></ion-icon>
      <ion-label color="primary" floating>Endereço</ion-label>
      <ion-input type="text" formControlName="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-infinite" item-left></ion-icon>
      <ion-label color="primary" floating>Complemento</ion-label>
      <ion-input type="text" formControlName="complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="md-information-circle" item-left></ion-icon>
      <ion-label color="primary" floating>Indicação</ion-label>
      <ion-input type="text" formControlName="indicacao"></ion-input>
    </ion-item>
  </form>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="onSubmit()" [disabled]="form.invalid"><ion-icon name="md-checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
