<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getCustomers()"
                   placeholder="Buscar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item (click)="setCustomer(item)">
        <ion-label>
          {{item.nome}}
        </ion-label>
        <ion-icon name="md-arrow-dropright" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="deleteCustomer(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="newCustomer()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
