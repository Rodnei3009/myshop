<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="getOrders()"
                   placeholder="Buscar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-group *ngFor="let item of items | async">
      <ion-item detail-push (click)="setOrder(item)">
        <ion-label>
          {{item.nome}}
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
